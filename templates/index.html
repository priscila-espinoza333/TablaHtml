<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="col-6 mx-auto">
            <table class="table table-hover"> <!-- el hover permite que cuando posemos el mouse en una parte de la lista lo marque como en plomo-->
                <thead class="bg- text-black">
                <thead class="bg-success text-black">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nombre Completo </th>
                    </tr>    
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user['first_name']}}</td>
                        <td>{{user['last_name']}}</td>
                        <td>{{user['first_name']}} {{user['last_name']}}</td>
                        
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
